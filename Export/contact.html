    <div class="contact-clean">
        <form method="post">
            <h2 class="text-center">Contact</h2>
            <div class="form-group has-success has-feedback">
                <input class="form-control" type="text" name="name" required="" placeholder="Name" pattern="[a-zA-Z\ ]+"><i class="form-control-feedback glyphicon glyphicon-ok" aria-hidden="true"></i></div>
            <div class="form-group has-error has-feedback">
                <input class="form-control" type="email" name="email" required="" placeholder="Email" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+.[a-zA-Z]+" inputmode="email"><i class="form-control-feedback glyphicon glyphicon-remove" aria-hidden="true"></i></div>
            <div class="form-group">
                <textarea class="form-control" rows="14" name="message" required="" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">send </button>
            </div>
        </form>
